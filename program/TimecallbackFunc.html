<!DOCTYPE html>
<html>
	<head></head>
	<body>
	
	<p id="demo"></p>
	
	<script>
		setInterval(myFunc,1000);
		
		
		function myFunc(){
		let d = new Date();
		document.getElementById("demo").innerHTML = "Time:"+ d.getHours() +":"+d.getMinutes()+":"+d.getSeconds();
		}
		
	</script>	
	</body>
</html>
