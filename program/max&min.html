<!DOCTYPE html>
<html>
    <head>MAX, MIN, POSITIVE_INFINITY and NEGATIVE_INFINITY</head>
    
    <body>

        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>

        <script>
            let max = Number.MAX_VALUE;
            let min = Number.MIN_VALUE;
            let pos = Number.POSITIVE_INFINITY;
            let neg = Number.NEGATIVE_INFINITY;

            document.getElementById("demo1").innerHTML = max;
            document.getElementById("demo2").innerHTML = min;
            document.getElementById("demo3").innerHTML = pos;
            document.getElementById("demo4").innerHTML = neg;

        </script>
        
    </body>
</html>
