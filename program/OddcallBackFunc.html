<!DOCTYPE html>
<html>
    <head>CallBack Function</head>
    
    <body>

        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
          
          let numbers = [12,32,44,56,77,2,3,21,2,3,4,5,6];
          
          function Odd(number) {
          	return number % 2;
          }
          
          const OddNumber = numbers.filter(Odd);
          
          console.log(numbers);
          
          console.log(OddNumber);
          
   	  document.getElementById("demo1").innerHTML = "Numbers : "+ numbers;      
          document.getElementById("demo2").innerHTML = " Odd Numbers : "+ OddNumber;
        </script>
        
    </body>
</html>
