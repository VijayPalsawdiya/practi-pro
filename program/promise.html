<!DOCTYPE html>
<html>
	<head></head>
	<body>
	
	<p id="demo"></p>
	
	<script>
	
	function disp(some){
	document.getElementById("demo").innerHTML = some;
	}
	
	
	let myPromise = new Promise(function(resolve,reject){
	
	let x=0;
	
	if(x==0){
	resolve("ok");
	}else{
	reject("Error");
	}
	
	});
		
	myPromise.then(
	
	function(value) {disp(value);},
	function(error) {disp(error);}
	
	);
	</script>	
	</body>
</html>
